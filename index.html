<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Satire Delivery Service</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          The Satire Delivery Service
        </h1>
        <h2 class="subtitle">
          Bringing the funny to you!
        </h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns is-mobile is-centered">
        <div class="column is-half">
          <form>
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g. Alex Smith">
              </div>
            </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control">
                <input class="input" type="email" placeholder="e.g. alex@smith.com">
              </div>
            </div>

            <div class="field">
              <label class="label">Address</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g. 123 Main St">
              </div>
            </div>

            <div class="field">
              <label class="label">City</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g. New York">
              </div>
            </div>

            <div class="field">
              <label class="label">State</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g. NY">
              </div>
            </div>

            <div class="field">
              <label class="label">Zip</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g. 10001">
              </div>
            </div>

            <div class="field">
              <label class="label">Card Number</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g. 1234 5678 9012 3456">
              </div>
            </div>

            <div class="field">
              <label class="label">Expiration Date</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g. 01/20">
              </div>
            </div>

            <div class="field">
              <label class="label">CVV</label>
              <div class="control">
                <input class="input" type="text" placeholder="e.g. 123">
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button class="button is-text">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
